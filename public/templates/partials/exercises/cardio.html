		<div>

		<btn class="btn btn-primary" style="margin-top:20px" ng-click="addExercise = true">Add Exercise</btn>

			<div class="row" ng-show="addExercise === true">
				<form class="navbar-form">
					<input class="form-control" type="text" ng-model="vm.addType" placeholder="Type">
					<input class="form-control" type="text" ng-model="vm.newExercise" placeholder="Exercise">
					<btn class="btn btn-primary" ng-click="vm.addExercise('cardio')">Submit</btn>
					<btn class="btn btn-danger" ng-click="addExercise = false">Close</btn>
				</form>
			</div>







		<table class="table table-hover table-bordered">
			<thead>
				<h1 class="text-center">Cardio Exercises</h1>
				<tr>
					<th>Type</th>
					<th>Exercise</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cardio in vm.exerciseCardio">
					<td>{{cardio.type}}</td>
					<td>{{cardio.exercise}}</td>
					<td>Update</td>
					<td><btn class="btn btn-danger btn-xs" ng-click="vm.deleteExercise(cardio, cardio.id)">Delete</btn>
				</tr>
			</tbody>
		</table>
		</div>
