
<!--<div class="table-responsive"> -->
		<div>

			<btn class="btn btn-primary" style="margin-top:20px" ng-click="addExercise = true">Add Exercise</btn>

			<div class="row" ng-show="addExercise === true">
				<form class="navbar-form">
					<input class="form-control" type="text" ng-model="vm.addBody" placeholder="Body">
					<input class="form-control" type="text" ng-model="vm.newExercise" placeholder="Exercise">
					<btn class="btn btn-primary" ng-click="vm.addExercise('workout')">Submit</btn>
					<btn class="btn btn-danger" ng-click="addExercise = false">Close</btn>
				</form>
			</div>


		<table class="table table-hover table-bordered">
			<thead>
				<h1 class="text-center">Weighted Exercises</h1>
				<tr>
					<th>Body Part</th>
					<th>Exercise</th>
					<th>Update</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="exercises in vm.exercises">
					<td>{{exercises.body}}</td>
					<td>{{exercises.exercise}}</td>

					<td><btn class="btn btn-primary btn-xs" ng-click="updateExercise = true">Update</btn>
						<div class="container" ng-show="updateExercise === true">
							<div class="row">
								<p>Update Model</p>
								<!-- add modal -->
								<form class="navbar-form">
									<input class="form-control" type="text" ng-model="vm.updateBody" placeholder="{{exercises.body}}">
									<input class="form-control" type="text" ng-model="vm.updateExercise" placeholder="{{exercises.exercise}}">
									<btn class="btn btn-primary" ng-click="">Update</btn>
									<btn class="btn btn-danger" ng-click="updateExercise = false">Close</btn>
								</form>
							</div>
						</div></td>


					<td><btn class="btn btn-danger btn-xs" ng-click="vm.deleteExercise('workout',exercises.id)">Delete</btn></td>
				</tr>
			</tbody>
		</table>
		</div>
	<!-- </div> -->
