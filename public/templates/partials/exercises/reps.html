
 <div ui-tree="options" class="ng-scope angular-ui-tree">
 	<ol ui-tree-nodes ng-model="vm.types">

 			<div class="well" ui-tree-handle>
 					{{exerciseType.type}}
 			</div>

 </div>

 <div class="container">
 	<div class="row">
 		<h1>vm.exercises array</h1>
 	</div>
 </div>

 <!-- Exercise draggabled table -->
 <div ui-tree="options" class="ng-scope angular-ui-tree">
 	<ol ui-tree-nodes ng-model="vm.exercises">
 		<li ng-repeat="body in vm.exercises | unique:'body'" ui-tree-node>
 			<div class="well" ui-tree-handle>
 					{{body.body}}
 			</div>
 			<ol ui-tree-nodes="" ng-model="vm.exercises">
 				<li ng-repeat="exercise in vm.exercises | unique:'body' | orderBy: 'exercise.exercise'" ui-tree-node>
 					<div class="well" ui-tree-handle>
 						{{exercise.exercise}}
 					</div>
 				</li>
 			</ol>
 		</li>
 	</ol>
 </div>
