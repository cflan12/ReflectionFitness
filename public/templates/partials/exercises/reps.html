



<!--<div class="table-responsive"> -->
							<div>

								<btn class="btn btn-primary" style="margin-top:20px" ng-click="addExercise = true">Add Exercise</btn>

			<div class="row" ng-show="addExercise === true">
				<form class="navbar-form">
					<input class="form-control" type="text" ng-model="vm.addRep" placeholder="Range">
					<input class="form-control" type="text" ng-model="vm.addTime" placeholder="Time Frame">
					<input class="form-control" type="text" ng-model="vm.addRest" placeholder="Rest Time">
					<btn class="btn btn-primary" ng-click="vm.addExercise('rep')">Submit</btn>
					<btn class="btn btn-danger" ng-click="addExercise = false">Close</btn>
				</form>
			</div>
					



							<table class="table table-hover table-bordered">
							<thead>
								<h1 class="text-center">Reps</h1>
									<tr>
										<th>Rep Range</th>
										<th>Time Frame</th>
										<th>Rest Time</th>
										<th>Update</th>
										<th>Delete</th>
									</tr>
							</thead>
							<tbody>
								<tr ng-repeat="reps in vm.reps">
									<td>{{reps.range}}</td>
									<td>{{reps.time_frame}}</td>
									<td>{{reps.rest_time}}</td>
									<td>Update</td>
									<td><btn class="btn btn-danger btn-xs" ng-click="vm.deleteExercise(reps,reps.id)">Delete</btn>
								</tr>
							</tbody>
							</table>
							</div>
							<!--</div> -->
