
 <div ui-tree="options" class="ng-scope angular-ui-tree">
 	<ol ui-tree-nodes ng-model="vm.types">
 		<li ng-repeat="type in vm.types" ui-tree-node>
 			<div class="well" ui-tree-handle>
 					{{type.type}}
 			</div>
 			<ol ui-tree-nodes="" ng-model="vm.types.object">
 				<li ng-repeat="body in vm.types.object" ui-tree-node>
 					<div ui-tree-handle>
 						{{body.body}}
 					</div>
 				</li>
 			</ol> 
 		</li>
 	</ol>
 </div>
