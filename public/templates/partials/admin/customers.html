



<div class="container">
	<div class="row">
	
		<btn class="btn btn-primary" ng-click="addUser = true" style="margin-top:50px;">Add User</btn>

		<div class="row" ng-show="addUser === true">
			<form class="navbar-form">
				<input class="form-control" type="text" ng-model="vm.full_name" placeholder="Name">
				<input class="form-control" type="email" ng-model="vm.email" placeholder="Email">
				<input class="form-control" type="password" ng-model="vm.password" placeholder="Password">
				<btn class="btn btn-primary" ng-click="vm.logNewUser()">Submit</btn>
				<btn class="btn btn-danger" ng-click="addUser = false">Close</btn>
			</form>
		</div>

		<table class="table table-hover table-bordered">
			<thead>
				<h1 class="text-center">Customers</h1>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Sign-Up Date</th>
					<th>Subscription Status</th>
					<th>Revenue Generated</th>
					<th>User Analysis</th>
					<th>Contact User</th>
					<th>Update User</th>
					<th>Delete User</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in vm.subscribers">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>Date</td>
					<td>Active</td>
					<td>$100</td>
					<td>User Panel</td>
					<td><btn class="btn btn-primary btn-xs">Send Email</btn></td>
					
					<td><btn class="btn btn-primary btn-xs" ng-click="updateExercise = true">Update</btn>
						<div class="container" ng-show="updateExercise === true">
							<div class="row">
								<p>Update Model</p>
								<!-- add modal -->
								<form class="navbar-form">
									<input class="form-control" type="text" ng-model="user.name" placeholder="{{user.name}}">
									<input class="form-control" type="text" ng-model="user.email" placeholder="{{user.email}}">
									<input class="form-control" type="text" ng-model="user.role" placeholder="{{user.role}}">
									<btn class="btn btn-primary" ng-click="vm.update('user', user)">Update</btn>
									<btn class="btn btn-danger" ng-click="updateExercise = false">Close</btn>
								</form>
							</div>
						</div>
					</td> 


					<td><btn class="btn btn-danger btn-xs" ng-click="vm.deleteUser(user)">Delete User</btn></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
