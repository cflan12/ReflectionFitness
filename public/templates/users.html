
<div class="container">
	<div class="row">
		<h1 class="text-center">Users</h1>
			<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in vm.subscribers">
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
