<div class="container">
	<div class="row">
		<h1>Sign Up payment gateway for Reflection Fitness</h1>

		<form stripe-form="stripeReflectionFitness" name="registerForm">

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Full Name" ng-model="name"/>
			</div>

			<div class="form-group">
				<input type="email" class="form-control" placeholder="Email" ng-model="email"/>
			</div>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="Password" ng-model="password">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Card Number" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="registerForm.number.$card.type"/>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Expiration" ng-model="expiry" payments-validate="expiry" payments-format="expiry"/>
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="CVC" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
			</div>

			<button type="submit" class="btn btn-lg btn-primary">Register</button>
		</form>

	</div>
</div>
