<div class="container">
	<div class="row">
		<h3>Would you like to update your current status?</h3>
		<btn class="btn btn-primary" ng-click="showStatus = true">Update</btn>

		<div class="row" ng-show="showStatus === true">
			<p>{{vm.client}}</p>
			<p>{{vm.clientProgram.program}}</p>
			<btn class="btn btn-primary">Save</btn>
			<btn class="btn btn-danger" ng-click="showStatus = false">Close</btn>
		</div>

	</div>
</div>
