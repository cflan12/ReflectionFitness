
<div class="container">
	<div class="row">
		<h1>Client Graph</h1>
		<p>Nested rows</p>
		<p ng-repeat="data in vm.clientReport">Date: {{data.date}}
			<span ng-repeat="(key,value) in data.progress"> Exercise: {{value.exercise}} Weight: {{value.weight}}</span>
		</p>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="chart">
		</div>
	</div>
</div>

<div linear-chart chart-data="vm.clientChart"></div>
